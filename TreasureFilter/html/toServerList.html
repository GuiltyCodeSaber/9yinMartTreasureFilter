<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九阴集市宝物筛选工具</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script>document.write("<script type='text/javascript' src='../script/version.js?v=" + Date.now() + "'><\/script>");</script>
    <link href="../style/global.css"  type="text/css" rel="stylesheet" />
    <script type="text/javascript">
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "http://hm.baidu.com/h.js?5e7e25ab4d3f582093eaa02db58d288c";   <!-- 后续需要换上自己的链接 -->
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body class="olts_red login_page">
<div class="login_page_top"></div>
<div class="warp login_warp">
    <div class="area-block" style="margin-top:170px">
        <h2 title="选择游戏大区"><img src="../images/select_area.png" /></h2>
        <ul id="areaCon"></ul>
    </div>
    <div class="server-block">
        <h2 title="选择服务器"><img src="../images/select_server.png" /></h2>
        <ul id="serveCon"></ul>
    </div>
    <p class="textCenter">
        <a class="login-btn">点击登录</a>
    </p>
</div>
<script id="areaMode" type="template/htmlMode">
    <li data-garea-id="@{gareaId}">@{gareaName}</li>
</script>
<script id="serveMode" type="template/htmlMode">
    <li data-server-id="@{id}">@{serverName}</li>
</script>
<script type="text/javascript">
    var v = window.config.version;
    var suffix = window.config.suffix;
    document.write('<link href="../style/main.css?v='+ v +'"  type="text/css" rel="stylesheet" />');
    document.write('<script type="text/javascript" src="../script/control'+ suffix +'?v='+v+'"><\/script>');
    document.write('<script type="text/javascript" src="../script/toServerList'+ suffix +'?v='+v+'"><\/script>');
</script>
</body>
</html>
